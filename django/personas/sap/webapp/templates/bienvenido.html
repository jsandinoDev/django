<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Bienvenido</title>
</head>

<body>
    <h1>Bienvenido al SAP</h1>
    <div>
        Numero de personas = {{ no_personas }}
    </div>
    <div>
        <a href="nueva_persona">Nueva Persona</a>
    </div>
    <div>
        {% for persona in personas %}
        <table border="1">
            <thead>
                <th>id</th>
                <th>nombre</th>
                <th>apellido</th>
                <th>email</th>
                <th></th>
                <th></th>
                <th></th>
            </thead>
            <tbody>
                <tr>
                    <td>{{persona.id}}</td>
                    <td>{{persona.nombre}}</td>
                    <td>{{persona.apellido}}</td>
                    <td>{{persona.email}}</td>
                    <td><a href="detalle_persona/{{persona.id}}">Ver</a></td>
                    <td><a href="editar_persona/{{persona.id}}">Editar</a></td>
                    <td><a href="eliminar_persona/{{persona.id}}">Eliminar</a></td>
                </tr>
            </tbody>
        </table>
        {% endfor %}
    </div>

</body>

</html>
